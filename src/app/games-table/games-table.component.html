<section class="main">
	<table class="table table-striped" *ngIf="games.length > 0">
		<thead>
			<th>ID</th>
			<th>Title</th>
			<th>Release Date</th>
			<th>Status</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<ng-template ngFor let-game [ngForOf]="games">
				<tr app-games-table-row [game]='game' (remove)='onRemoveGame($event)'></tr>
			</ng-template>
		</tbody>
	</table>
	<p *ngIf="games.length == 0">No games found</p>
</section>
