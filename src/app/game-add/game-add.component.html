<form name="game-form" (ngSubmit)="addGame(newGame)" class="form-inline">
	<label class="mr-sm-2" for="game-title">Title</label>
	<input class="form-control" name="game-title" placeholder="Game title" autofocus="" [(ngModel)]="newGame.title">
	<label class="mx-sm-2" for="game-date">Date</label>
	<input class="form-control" type="date" name="game-date" [(ngModel)]="newGame.release_date">
	<label class="mx-sm-2" for="game-status">Status</label>
	<input class="form-control" type="number" name="game-status" min=0 max=2 [(ngModel)]="newGame.status">
	<button type="submit" class="btn btn-success ml-sm-2">Add</button>
</form>
