<form>
	<div class="form-group">
		<label for="title">Title</label>
		<input name="title" type="text" class="form-control" [(ngModel)]="game.title" disabled>
	</div>
	<div class="form-group">
		<label for="release_date">Release Date</label>
		<input name="release_date" type="date" class="form-control" [(ngModel)]="game.release_date" disabled>
	</div>
	<div class="form-group">
		<label for="status">Status</label>
		<input name="status" type="number" class="form-control" [(ngModel)]="game.status" disabled>
	</div>
</form>
<a routerLink="/games" class="btn btn-outline-primary"><span class="fa fa-arrow-left"></span> Back to games</a>
